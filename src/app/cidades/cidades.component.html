        <span>
            <a class="logo-name" routerLink="">

            </a>
        </span>
        <div class="espaco"></div>

<!--FILTROS-->
<div class="filtro-busca-cidade container-fluid" style="padding-top: 30px; padding-left: 2%; padding-right: 2%;">
    <mat-card class="container-fluid">
        <mat-card-title class="busque-uma-cidade">
            <span class="material-icons">filter_list</span>
            Filtros
        </mat-card-title>
        <mat-form-field class="example-full-width col-md-3">
            <mat-label>Nome da cidade</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-card-actions>
            <div class="card-action-buttons col-md-3">
                <button mat-raised-button type="submit" class="botao-buscar-cidade">
                    BUSCAR
                </button>
                <button mat-raised-button color="warn" type="reset">LIMPAR</button>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
