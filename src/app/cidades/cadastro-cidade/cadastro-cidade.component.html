<!--CABEÇALHO-->
<div class="navbar navbar-static-top">
    <mat-toolbar>
        <span>
            <a class="logo-name" routerLink="">
                <mat-icon>manage_accounts</mat-icon>Gerenciador de Clientes
            </a>
        </span>
        <div class="espaco"></div>
        <mat-icon class="botao-home" routerLink="">home</mat-icon>
        <div class="links-cli-cid">
            <button mat-button [matMenuTriggerFor]="aboveMenu">
                Clientes
            </button>
            <mat-menu #aboveMenu="matMenu" yPosition="above">
                <button mat-menu-item routerLink="/clientes/cadastrar">
                    Cadastrar
                </button>
                <button mat-menu-item routerLink="clientes">
                    Buscar Clientes
                </button>
            </mat-menu>
            <button mat-button disabled>Cidades</button>
        </div>
    </mat-toolbar>
</div>
<!--Cadastro-->
<mat-card class="card-cadastro-cli card text-left container-fluid">
    <mat-card-header>
        <div mat-card-avatar class="icon-cad-cli"></div>
        <mat-card-title>Cadastre uma Cidade</mat-card-title>
        <mat-card-subtitle>
            <a routerLink="">Página Inicial</a>
            > Cidades > Cadastrar
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form class="row g-3 container-fluid">
            <div class="col-md-12">
                <mat-form-field class="nome-completo col-md-12">
                    <mat-label>Nome</mat-label>
                    <input matInput placeholder="Nome da cidade...">
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field class="sexo-cad-cli col-md-12">
                    <mat-label>Estado</mat-label>
                    <mat-select>
                        <!--<mat-option *ngFor="let siglaEstado of cidades" [value]="cidades.siglaEstado">
                            {{cidades.viewValue}}
                        </mat-option>-->
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-card-actions>
                    <div class="card-action-buttons col-md-12">
                        <button mat-raised-button type="submit" (click)="salvar" class="botao-salvar-cad-cli">
                            SALVAR
                        </button>
                        <button mat-raised-button color="warn" type="reset">LIMPAR</button>
                    </div>
                </mat-card-actions>
            </div>
        </form>
    </mat-card-content>
</mat-card>
